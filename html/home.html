<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/homepageDesign.css">
    <script src="../js/EmployeePayroll.js"></script>
    <script src="../js/form.js"></script>
    <title>Employee Payroll App</title>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.png" alt="Logo">
            <div>
                <span class="emp-text">Employee</span><br>
                <span class="emp-text emp-payroll">PayRoll</span>
            </div>
        </div>
    </header>
    <div class="main-content">
        <div class="header-content">
            <div class="emp-detail-text">
                Employee Details
                <div class="emp-count">10</div>
            </div>
            <a href="../html/payroll.html" class="add-button"><img src="../assets/icons/add-24px.svg" alt="">Add User</a>
        </div>
    </div>
    <div class="table-main">
        <table id="display" class="table">
            <tr>
                <th></th>
                <th>Name</th>
                <th>Gender</th>
                <th>Department</th>
                <th>Salary</th>
                <th>Start Date</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td><img class="profile" alt="" src="../assets/profile-images/Ellipse -3.png"></td>
                <td>Anikesh Mahajan</td>
                <td>Male</td>
                <td>
                    <div class="dept-label">Hr</div>
                    <div class="dept-label">Engineer</div>
                </td>
                <td>850000</td>
                <td>29 June 2018</td>
                <td>
                    <img id="1" onclick="remove(this)" alt="delete" src="../assets/icons/delete-black-18dp.svg">
                    <img id="1" onclick="update(this)" alt="edit" src="../assets/icons/create-black-18dp.svg">
                </td>
            </tr>
        </table>
    </div>
</div>
</body>

</html>
